<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Orbs ðŸŽ®</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f4f9;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      background: #fff;
      overflow: hidden;
      margin-top: 20px;
    }
    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      background: purple;
      border-radius: 50%;
    }
    .player {
      position: absolute;
      bottom: 10px;
      width: 60px;
      height: 10px;
      background: blue;
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4a4ee1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
 
  </style>
</head>
<body>
  <h1>Catch the Orbs ðŸŽ®</h1>
  <div id="game">
    <div id="orb" class="orb"></div>
    <div id="player" class="player"></div>
  </div>
  <div id="info">Score: 0 | Lives: 3</div>
  <button id="restart" style="display:none;">Restart</button>

  <script>
    const player = document.getElementById("player");
    const orb = document.getElementById("orb");
    const info = document.getElementById("info");
    const restartBtn = document.getElementById("restart");
    const game = document.getElementById("game");


    let playerX = 170;
    let orbX = Math.random() * 380;
    let orbY = 0;
    let score = 0;
    let lives = 3;
    let gameOver = false;
    let animationId;

    game.addEventListener("mousemove", (e) => {
  const rect = game.getBoundingClientRect();
  let mouseX = e.clientX - rect.left;
  let mouseY = e.clientY - rect.top;

    function update() {
      if (gameOver) return;

      orbY += 2;
      if (orbY > 380) {
        if (orbX > playerX - 40 && orbX < playerX + 60) {
          score++;
        } else {
          lives--;
          if (lives <= 0) {
            gameOver = true;
            info.textContent = `Game Over! Final Score: ${score}`;
            restartBtn.style.display = "inline-block";
            return;
          }
        }
        orbY = 0;
        orbX = Math.random() * 380;
      }
      draw();
    }

    function gameLoop() {
  update();
  animationId = requestAnimationFrame(gameLoop);
}

    function draw() {
      player.style.left = playerX + "px";
      orb.style.left = orbX + "px";
      orb.style.top = orbY + "px";
      info.textContent = `Score: ${score} | Lives: ${lives}`;
    }

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

   window.addEventListener("keydown", (e) => {
  if (e.key === "a" || e.key === "A") playerX = Math.max(0, playerX - 20);
  if (e.key === "d" || e.key === "D") playerX = Math.min(340, playerX + 20);
});

  playerX = Math.max(0, Math.min(mouseX - 30, 340)); // player width is 60
  playerY = Math.max(0, Math.min(mouseY - 5, 390));

  restartBtn.addEventListener("click", () => {
  cancelAnimationFrame(animationId); // stops previous loop
  score = 0;
  lives = 3;
  gameOver = false;
  orbY = 0;
  orbX = Math.random() * 380;
  draw();
  gameLoop();
});


    draw();
    gameLoop();
    
  </script>
</body>
</html>
